<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="calculator">
        <form><input type="text" class="display"></form>
        <div class="buttons">
            <button type="button" class="button op" data-num="+">+</button>
            <button type="button" class="button op" data-num="-">-</button>
            <button type="button" class="button op" data-num="*">*</button>
            <button type="button" class="button op" data-num="/">/</button>

            <button type="button" class="button num" data-num="7">7</button>
            <button type="button" class="button num" data-num="8">8</button>
            <button type="button" class="button num" data-num="9">9</button>
            <button type="button" class="button op" data-num="%">MOD</button>
            <button type="button" class="button num" data-num="4">4</button>
            <button type="button" class="button num" data-num="5">5</button>
            <button type="button" class="button num" data-num="6">6</button>
            <button type="button" class="clear" id="all-clear">AC</button>
            <button type="button" class="button num" data-num="1">1</button>
            <button type="button" class="button num" data-num="2">2</button>
            <button type="button" class="button num" data-num="3">3</button>
            <button type="button" class="equal" id="result">=</button>
            <button type="button" class="button num" data-num="0">0</button>
        </div>
    </div>
</body>
<script src="/assets/calculator.js"></script>
</html>
